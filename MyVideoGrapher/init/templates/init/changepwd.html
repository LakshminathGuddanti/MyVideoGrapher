{% extends 'init/base.html' %}
{% block title %} Change Password {% endblock %}
{% block content %}

<div class="container mt-4">
    <div class="card col-md mx-auto shadow-lg">
        <div class="card-body">
            <h3>Change Password</h3>
            <form action="" method="post">
                {% csrf_token %}

                {% for j in cp %}
                    <div>{{ j }}</div>
                {% endfor %}
                <div class="row">
                    <div class="col">
                        <a href="{% url 'home' %}" class="btn btn-outline-secondary form-control my-2">Back</a>
                    </div>
                    <div class="col">
                        <input type="text" value="Reset" class="btn btn-outline-danger my-2 form-control">

                    </div>
                    <div class="col">
                        <input type="submit" value="ChangePassword" class="btn btn-outline-success my-2 form-control">
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>

{% endblock %}
