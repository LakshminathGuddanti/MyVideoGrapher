{% extends 'init/base.html' %}
{% block title %} Login To Your Studio {% endblock %}
{% block content %}

    <div class="container mt-5">
        <div class="card">
            <div class="card-body">
                <h3 class="text-justify text-center">
                    SetUp your Profile
                </h3>

                <form method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    {% for i in form %}
                        {{i}}
                    {% endfor %}

                    <div class="row">
                        <div class="col">
                            <a href="{% url 'home' %}" class = "btn btn-outline-danger my-2 form-control">Back To Home page</a>
                        </div>
                        <div class="col">
                            <input type = "reset" name = "Reset" class = "btn btn-outline-info my-2 form-control">
                        </div>
                        <div class="col">
                            <input type = 'submit' text-lightpe="submit" name = "Create" placeholder="Proceed to Home Page" class = "btn btn-outline-success my-2 form-control">
                        </div>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
