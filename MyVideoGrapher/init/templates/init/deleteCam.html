{% extends 'init/base.html' %}
{% block title %}Delete Resturent{% endblock %}
{% block content %}
<div class="container mt-4">
    <div class="card col-md-6 mx-auto shadow-lg">
        <div class = "card-body">
            <h3>Deleting A Camara</h3>
            <form method="POST">
                {% csrf_token %}
                <h4>Are you sure you want to delete {{data.camName}}</h4>
                <div class="row">
                    <div class="col">
                        <input type="submit" value = "yes Conform" class= 'btn btn-outline-success my-2 form-control' >
                    </div>
                    <div class= "col">
                        <a href="{% url 'camView' data.id %}" class="btn btn-outline-danger my-2 form-control"> Cancel</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
