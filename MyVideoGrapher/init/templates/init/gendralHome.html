{% load static %}
<div class="container mt-5">
  <div class="row">
      <div class="col card rounded border-primary" >
          <div class="card-body text-center">
              <div class="text-justify text-center ">
                  <br><br><br>
                  <h2>Welcome to, <br> MyVideoGrapher.com</h2><br>
                  <h5>Moments Simply Captured</h5>
              </div>
          </div>
      </div>
      <div class="col">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img class="d-block w-100" src="{% static 'images/01.jpg' %}" alt="First slide">
                  <div class="carousel-caption d-none d-md-block">
                      <h5 class="text-bold">Add your Studio</h5>
                      <p><a href="{% url 'setupStudio' %}" class="btn btn-secondary btn-lg">Here!</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="{% static 'images/02.jpg' %}" alt="Second slide">
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-bold">Add your Studio</h5>
                    <p><a href="{% url 'setupStudio' %}" class="btn btn-secondary btn-lg">Here!</a></p>
                    </div>
                </div>
                <div class="carousel-item">
                  <img class="d-block w-100" src="{% static 'images/03.jpg' %}" alt="Third slide">
                  <div class="carousel-caption d-none d-md-block">
                    <h5 class="text-bold">Add your Studio</h5>
                    <p><a href="{% url 'setupStudio' %}" class="btn btn-secondary btn-lg">Here!</a></p>
                    </div>
                </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
              </a>
            </div>
      </div>
  </div>
  <br>
  <hr>
  {% include 'init/videographerCatalog.html' %}
</div>
